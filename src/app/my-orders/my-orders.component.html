 
 <div class="container mt-5 pb-5">
     <table mat-table [dataSource]="myOrderDetails" class="mat-elevation-z8">
         <ng-container matColumnDef="Name">
             <th mat-header-cell *matHeaderCellDef>Tên</th>
             <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
         </ng-container>
 
         <ng-container matColumnDef="Address">
             <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
             <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
         </ng-container>
 
         <ng-container matColumnDef="Contact Number">
             <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
             <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
         </ng-container>
 
         <ng-container matColumnDef="Amount">
             <th mat-header-cell *matHeaderCellDef>Giá</th>
             <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
         </ng-container>
 
         <ng-container matColumnDef="Status">
             <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
             <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
         </ng-container>
 
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
 </div>
