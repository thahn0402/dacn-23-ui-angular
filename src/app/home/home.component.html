<div class="container mt-5 pb-5">

   <mat-form-field appearance="outline" class="w-100">
      <mat-label>Tìm kiếm</mat-label>
      <input name="searchKey" id="searchKey" matInput #searchkeyword (keyup)="searchByKeyWord(searchkeyword.value)"
         placeholder="Tìm kiếm">
   </mat-form-field>

   <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
      <mat-grid-tile *ngFor="let p of productDetails">
         <div class="row p-5">
            <div class="image-container">
               <img class="home-page-product-image" [src]="p.productImages[0].url">
            </div>

            <div class="mt-3">
               <p><b>{{p.productName}}</b></p>
            </div>

            <div class="mt-2">
               <p style="white-space: inherit; text-overflow: ellipsis; height: 40px; width: 288px; overflow: hidden;">
                  {{p.productDescription}}</p>
            </div>

            <div class="mt-2">
               <b>Giá: {{p.productDiscountedPrice}}$</b> &nbsp;
               <b style="text-decoration: line-through;">{{p.productActualPrice}}$</b>
            </div>

            <div class="mt-2">
               <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">Xem chi
                  tiết</button>
            </div>
         </div>
      </mat-grid-tile>
   </mat-grid-list>
   <div class="text-center mt-3" style="margin-bottom: 15px;" *ngIf="showLoadButton">
      <button type="button" mat-flat-button color="primary" (click)="loadMoreProduct()">Xem thêm</button>
   </div>
</div>
