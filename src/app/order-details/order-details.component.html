<div class="container mt-5 pb-5">

    <mat-button-toggle-group aria-label="Font Style">
        <mat-button-toggle value="Tất cả" (click)="getAllOrderDetailsForAdmin('Tất cả')">Tất cả</mat-button-toggle>
        <mat-button-toggle value="Đã đặt hàng" (click)="getAllOrderDetailsForAdmin('Đã đặt hàng')">Đã đặt hàng</mat-button-toggle>
        <mat-button-toggle value="Đã giao hàng" (click)="getAllOrderDetailsForAdmin('Đã giao hàng')">Đã giao hàng</mat-button-toggle>
    </mat-button-toggle-group>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.orderId}}</td>
        </ng-container>

        <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef>Tên sản phẩm</th>
            <td mat-cell *matCellDef="let element">{{element.product.productName}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Tên người mua</th>
            <td mat-cell *matCellDef="let element">{{element.orderFullName}}</td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>
            <td mat-cell *matCellDef="let element">{{element.orderFullOrder}}</td>
        </ng-container>

        <ng-container matColumnDef="Contact Number">
            <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
            <td mat-cell *matCellDef="let element">{{element.orderContactNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
            <td mat-cell *matCellDef="let element">{{element.orderStatus}}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button *ngIf="element.orderStatus == 'Đã đặt hàng'"
                    mat-raised-button color="primary" (click)="markAsDelivered(element.orderId)">Đã giao hàng</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
