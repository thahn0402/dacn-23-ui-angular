<div class="container mt-5 pb-5">
    <div align="right" class="mb-3">
        <button mat-raised-button color="primary" (click)="checkout()">Đặt hàng</button>
    </div>
    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Tên sản phẩm</th>
            <td mat-cell *matCellDef="let element">{{element.product.productName}}</td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Mô tả</th>
            <td mat-cell *matCellDef="let element" style="text-align: left;">{{element.product.productDescription}}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Giá</th>
            <td mat-cell *matCellDef="let element">{{element.product.productActualPrice}}</td>
        </ng-container>

        <ng-container matColumnDef="Discounted Price">
            <th mat-header-cell *matHeaderCellDef>Giá giảm</th>
            <td mat-cell *matCellDef="let element">{{element.product.productDiscountedPrice}}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="delete(element.cartId)">Xóa</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
